<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460" role="img" aria-label="Two-Phase Locking: growing and shrinking phases">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .title { font: 700 26px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
      .sub { font: 500 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #475569; }
      .axis { stroke: #cbd5e1; stroke-width: 2; }
      .line { stroke: #1d4ed8; stroke-width: 5; fill: none; }
      .dot { fill: #1d4ed8; }
      .label { font: 700 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
      .t { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #334155; }
      .chip { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 2; rx: 999; }
      .chipText { font: 700 13px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill: #0f172a; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="460" />
  <text class="title" x="40" y="58">Two-Phase Locking (2PL)</text>
  <text class="sub" x="40" y="86">Growing phase: acquire locks only. Shrinking phase: release locks only. Ensures conflict-serializability.</text>

  <line class="axis" x1="80" y1="360" x2="1120" y2="360" />
  <line class="axis" x1="80" y1="140" x2="80" y2="360" />

  <!-- lock count curve -->
  <path class="line" d="M 120 350 C 260 300, 360 210, 520 170 C 650 140, 720 150, 780 200 C 860 270, 980 320, 1120 350" />

  <!-- points -->
  <circle class="dot" cx="520" cy="170" r="7" />
  <text class="label" x="535" y="168">Lock Point</text>
  <text class="t" x="535" y="190">(last lock acquired)</text>

  <rect class="chip" x="160" y="380" width="240" height="34" />
  <text class="chipText" x="180" y="402">Growing: LOCK, LOCK, LOCK…</text>

  <rect class="chip" x="770" y="380" width="270" height="34" />
  <text class="chipText" x="790" y="402">Shrinking: UNLOCK, UNLOCK…</text>

  <text class="t" x="90" y="155">Locks held</text>
  <text class="t" x="1040" y="380">Time →</text>
</svg>
