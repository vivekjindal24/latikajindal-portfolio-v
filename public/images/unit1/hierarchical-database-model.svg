<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Define styles -->
  <defs>
    <style>
      .entity-box { fill: #8b5cf6; stroke: #6d28d9; stroke-width: 2; }
      .text { fill: white; font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .small-text { fill: #374151; font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .line { stroke: #374151; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- University (Root) -->
  <rect x="320" y="20" width="160" height="50" rx="5" class="entity-box"/>
  <text x="400" y="50" class="text">University</text>
  
  <!-- Line from University down -->
  <line x1="400" y1="70" x2="400" y2="100" class="line"/>
  
  <!-- Horizontal line connecting to departments -->
  <line x1="200" y1="100" x2="600" y2="100" class="line"/>
  
  <!-- Lines down to departments -->
  <line x1="200" y1="100" x2="200" y2="130" class="line"/>
  <line x1="600" y1="100" x2="600" y2="130" class="line"/>
  
  <!-- Department: Computer Science -->
  <rect x="120" y="130" width="160" height="50" rx="5" class="entity-box"/>
  <text x="200" y="155" class="text">Department</text>
  <text x="200" y="172" class="small-text">(Computer Science)</text>
  
  <!-- Department: Mathematics -->
  <rect x="520" y="130" width="160" height="50" rx="5" class="entity-box"/>
  <text x="600" y="155" class="text">Department</text>
  <text x="600" y="172" class="small-text">(Mathematics)</text>
  
  <!-- Line from CS Department down -->
  <line x1="200" y1="180" x2="200" y2="210" class="line"/>
  
  <!-- Horizontal line for CS children -->
  <line x1="120" y1="210" x2="280" y2="210" class="line"/>
  
  <!-- Lines down to CS Faculty and Students -->
  <line x1="120" y1="210" x2="120" y2="240" class="line"/>
  <line x1="280" y1="210" x2="280" y2="240" class="line"/>
  
  <!-- CS Faculty -->
  <rect x="50" y="240" width="140" height="50" rx="5" class="entity-box"/>
  <text x="120" y="270" class="text">Faculty</text>
  
  <!-- CS Students -->
  <rect x="210" y="240" width="140" height="50" rx="5" class="entity-box"/>
  <text x="280" y="270" class="text">Students</text>
  
  <!-- Line from Math Department down -->
  <line x1="600" y1="180" x2="600" y2="210" class="line"/>
  
  <!-- Horizontal line for Math children -->
  <line x1="520" y1="210" x2="680" y2="210" class="line"/>
  
  <!-- Lines down to Math Faculty and Students -->
  <line x1="520" y1="210" x2="520" y2="240" class="line"/>
  <line x1="680" y1="210" x2="680" y2="240" class="line"/>
  
  <!-- Math Faculty -->
  <rect x="450" y="240" width="140" height="50" rx="5" class="entity-box"/>
  <text x="520" y="270" class="text">Faculty</text>
  
  <!-- Math Students -->
  <rect x="610" y="240" width="140" height="50" rx="5" class="entity-box"/>
  <text x="680" y="270" class="text">Students</text>
  
  <!-- Legend/Note at bottom -->
  <text x="400" y="340" class="small-text" style="font-style: italic;">Hierarchical Tree Structure: Each node has exactly one parent</text>
</svg>
