<svg width="1100" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1100" height="700" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="550" y="40" text-anchor="middle" font-size="26" font-weight="bold" fill="#111827">
    Data Independence in Database Systems
  </text>
  <text x="550" y="65" text-anchor="middle" font-size="14" fill="#6b7280">
    Ability to change schema at one level without affecting other levels
  </text>
  
  <!-- Left side - Logical Data Independence -->
  <rect x="40" y="100" width="500" height="560" fill="#ffffff" stroke="#3b82f6" stroke-width="3" rx="10"/>
  <rect x="40" y="100" width="500" height="50" fill="#3b82f6" rx="10"/>
  <text x="290" y="133" text-anchor="middle" font-size="19" font-weight="bold" fill="#ffffff">Logical Data Independence</text>
  
  <!-- External Schema Box -->
  <rect x="80" y="180" width="420" height="100" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="8"/>
  <text x="290" y="210" text-anchor="middle" font-size="16" font-weight="bold" fill="#1e40af">External Schema (Views)</text>
  <text x="290" y="235" text-anchor="middle" font-size="13" fill="#374151">User and Application Views</text>
  <line x1="100" y1="250" x2="480" y2="250" stroke="#3b82f6" stroke-width="1"/>
  <text x="290" y="270" text-anchor="middle" font-size="12" fill="#059669" font-weight="bold">âœ“ NOT AFFECTED by changes below</text>
  
  <!-- Arrow down -->
  <path d="M 290 280 L 290 320" stroke="#10b981" stroke-width="4" fill="none"/>
  <polygon points="290,320 282,308 298,308" fill="#10b981"/>
  
  <rect x="200" y="295" width="180" height="30" fill="white" stroke="#e5e7eb" stroke-width="2" rx="4"/>
  <text x="290" y="317" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">External/Conceptual Mapping</text>
  
  <!-- Conceptual Schema Box -->
  <rect x="80" y="330" width="420" height="130" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="290" y="360" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Conceptual Schema (Logical)</text>
  <text x="290" y="385" text-anchor="middle" font-size="13" fill="#374151">Database Structure Definition</text>
  <line x1="100" y1="400" x2="480" y2="400" stroke="#f59e0b" stroke-width="1"/>
  <text x="290" y="420" text-anchor="middle" font-size="12" fill="#dc2626" font-weight="bold">ðŸ”§ CAN BE MODIFIED</text>
  <text x="95" y="440" font-size="11" fill="#6b7280">â€¢ Add/remove tables</text>
  <text x="95" y="455" font-size="11" fill="#6b7280">â€¢ Add/remove columns</text>
  
  <!-- Arrow down -->
  <path d="M 290 460 L 290 500" stroke="#9ca3af" stroke-width="3" fill="none" stroke-dasharray="6,6"/>
  <polygon points="290,500 282,488 298,488" fill="#9ca3af"/>
  
  <!-- Internal Schema Box -->
  <rect x="80" y="510" width="420" height="100" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="8"/>
  <text x="290" y="540" text-anchor="middle" font-size="16" font-weight="bold" fill="#374151">Internal Schema (Physical)</text>
  <text x="290" y="565" text-anchor="middle" font-size="13" fill="#6b7280">Storage Implementation</text>
  <line x1="100" y1="580" x2="480" y2="580" stroke="#6b7280" stroke-width="1"/>
  <text x="290" y="600" text-anchor="middle" font-size="11" fill="#6b7280">Unchanged</text>
  
  <!-- Example box -->
  <rect x="70" y="625" width="440" height="25" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="290" y="643" text-anchor="middle" font-size="11" fill="#065f46" font-weight="bold">ðŸ’¡ Example: Add new column â†’ Views not using it unaffected</text>
  
  <!-- Right side - Physical Data Independence -->
  <rect x="560" y="100" width="500" height="560" fill="#ffffff" stroke="#ec4899" stroke-width="3" rx="10"/>
  <rect x="560" y="100" width="500" height="50" fill="#ec4899" rx="10"/>
  <text x="810" y="133" text-anchor="middle" font-size="19" font-weight="bold" fill="#ffffff">Physical Data Independence</text>
  
  <!-- Conceptual Schema Box -->
  <rect x="600" y="180" width="420" height="100" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3" rx="8"/>
  <text x="810" y="210" text-anchor="middle" font-size="16" font-weight="bold" fill="#6b21a8">Conceptual Schema (Logical)</text>
  <text x="810" y="235" text-anchor="middle" font-size="13" fill="#374151">Database Structure Definition</text>
  <line x1="620" y1="250" x2="1000" y2="250" stroke="#8b5cf6" stroke-width="1"/>
  <text x="810" y="270" text-anchor="middle" font-size="12" fill="#059669" font-weight="bold">âœ“ NOT AFFECTED by changes below</text>
  
  <!-- Arrow down -->
  <path d="M 810 280 L 810 320" stroke="#10b981" stroke-width="4" fill="none"/>
  <polygon points="810,320 802,308 818,308" fill="#10b981"/>
  
  <rect x="720" y="295" width="180" height="30" fill="white" stroke="#e5e7eb" stroke-width="2" rx="4"/>
  <text x="810" y="317" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">Conceptual/Internal Mapping</text>
  
  <!-- Internal Schema Box -->
  <rect x="600" y="330" width="420" height="160" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" rx="8"/>
  <text x="810" y="360" text-anchor="middle" font-size="16" font-weight="bold" fill="#92400e">Internal Schema (Physical)</text>
  <text x="810" y="385" text-anchor="middle" font-size="13" fill="#374151">Storage Implementation</text>
  <line x1="620" y1="400" x2="1000" y2="400" stroke="#f59e0b" stroke-width="1"/>
  <text x="810" y="420" text-anchor="middle" font-size="12" fill="#dc2626" font-weight="bold">ðŸ”§ CAN BE MODIFIED</text>
  <text x="615" y="440" font-size="11" fill="#6b7280">â€¢ Create/drop indexes</text>
  <text x="615" y="458" font-size="11" fill="#6b7280">â€¢ Change file organization</text>
  <text x="615" y="476" font-size="11" fill="#6b7280">â€¢ Change storage devices (HDDâ†’SSD)</text>
  
  <!-- Arrow down -->
  <path d="M 810 490 L 810 520" stroke="#374151" stroke-width="3" fill="none"/>
  <polygon points="810,520 802,508 818,508" fill="#374151"/>
  
  <!-- Physical Storage -->
  <rect x="640" y="520" width="340" height="60" fill="#1f2937" stroke="#111827" stroke-width="3" rx="8"/>
  <text x="810" y="545" text-anchor="middle" font-size="15" font-weight="bold" fill="#ffffff">ðŸ’¾ Physical Storage</text>
  <text x="810" y="565" text-anchor="middle" font-size="12" fill="#d1d5db">Disks â€¢ SSDs â€¢ Memory â€¢ Cloud</text>
  
  <!-- Example box -->
  <rect x="590" y="595" width="440" height="25" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="4"/>
  <text x="810" y="613" text-anchor="middle" font-size="11" fill="#065f46" font-weight="bold">ðŸ’¡ Example: Add index â†’ Queries faster, app code unchanged</text>
  
  <!-- Example box 2 -->
  <rect x="590" y="625" width="440" height="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
  <text x="810" y="643" text-anchor="middle" font-size="11" fill="#1e40af" font-weight="bold">ðŸ’¡ Example: Move to SSD â†’ Better performance, no code change</text>
  
  <!-- Bottom banner -->
  <rect x="100" y="670" width="900" height="20" fill="#6366f1" stroke="#4f46e5" stroke-width="2" rx="4"/>
  <text x="550" y="685" text-anchor="middle" font-size="13" font-weight="bold" fill="#ffffff">ðŸŽ¯ KEY BENEFIT: Database evolution without breaking applications!</text>
</svg>
