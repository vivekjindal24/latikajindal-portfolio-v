<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-size="26" font-weight="bold" fill="#111827">
    Three-Schema Architecture
  </text>
  <text x="450" y="65" text-anchor="middle" font-size="14" fill="#6b7280">
