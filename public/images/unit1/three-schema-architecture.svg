  </text>
  
  <!-- External Level - Left View -->
  <rect x="60" y="110" width="240" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="8"/>
  <text x="180" y="145" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e40af">External Level</text>
