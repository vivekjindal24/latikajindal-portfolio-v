  <line x1="80" y1="185" x2="280" y2="185" stroke="#3b82f6" stroke-width="1"/>
  <text x="180" y="205" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ‘¤ User View 1</text>
  <text x="180" y="225" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ‘¤ User View 2</text>
  <text x="180" y="245" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ‘¤ User View N</text>
  
  <!-- External Level - Right View -->
  <rect x="600" y="110" width="240" height="140" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="8"/>
  <text x="720" y="145" text-anchor="middle" font-size="18" font-weight="bold" fill="#1e40af">External Level</text>
  <text x="720" y="170" text-anchor="middle" font-size="13" fill="#374151">(View Level - Apps)</text>
  <line x1="620" y1="185" x2="820" y2="185" stroke="#3b82f6" stroke-width="1"/>
  <text x="720" y="205" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ“± Application 1</text>
  <text x="720" y="225" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ“± Application 2</text>
  <text x="720" y="245" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ“± Application M</text>
  
  <!-- Mapping arrows from external to conceptual -->
  <path d="M 180 250 L 180 290 L 300 320" stroke="#9ca3af" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 720 250 L 720 290 L 600 320" stroke="#9ca3af" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Mapping labels -->
  <rect x="100" y="275" width="160" height="30" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="180" y="295" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">External/Conceptual</text>
  
  <rect x="640" y="275" width="160" height="30" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="720" y="295" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">External/Conceptual</text>
  
  <!-- Conceptual Level -->
  <rect x="250" y="320" width="400" height="130" fill="#e9d5ff" stroke="#9333ea" stroke-width="3" rx="8"/>
  <text x="450" y="355" text-anchor="middle" font-size="18" font-weight="bold" fill="#6b21a8">Conceptual Level</text>
  <text x="450" y="380" text-anchor="middle" font-size="13" fill="#374151">(Logical Schema - DBA)</text>
  <line x1="270" y1="395" x2="630" y2="395" stroke="#9333ea" stroke-width="1"/>
  <text x="450" y="415" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ—„ï¸ Complete Database Schema</text>
  <text x="450" y="435" text-anchor="middle" font-size="12" fill="#6b7280">Tables â€¢ Relationships â€¢ Constraints</text>
  
  <!-- Mapping from conceptual to internal -->
  <path d="M 450 450 L 450 500" stroke="#9ca3af" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="450,500 445,490 455,490" fill="#9ca3af"/>
  
  <rect x="370" y="465" width="160" height="30" fill="white" stroke="#e5e7eb" rx="4"/>
  <text x="450" y="485" text-anchor="middle" font-size="11" fill="#6b7280" font-style="italic">Conceptual/Internal</text>
  
  <!-- Internal Level -->
  <rect x="250" y="500" width="400" height="130" fill="#fce7f3" stroke="#ec4899" stroke-width="3" rx="8"/>
  <text x="450" y="535" text-anchor="middle" font-size="18" font-weight="bold" fill="#be185d">Internal Level</text>
  <text x="450" y="560" text-anchor="middle" font-size="13" fill="#374151">(Physical Schema - System)</text>
  <line x1="270" y1="575" x2="630" y2="575" stroke="#ec4899" stroke-width="1"/>
  <text x="450" y="595" text-anchor="middle" font-size="12" fill="#6b7280">ğŸ’¾ Storage Structures â€¢ Indexes</text>
  <text x="450" y="615" text-anchor="middle" font-size="12" fill="#6b7280">File Organization â€¢ Access Paths</text>
  
  <!-- Physical Storage -->
  <path d="M 450 630 L 450 650" stroke="#374151" stroke-width="2" fill="none"/>
  <polygon points="450,650 445,640 455,640" fill="#374151"/>
  
  <rect x="325" y="650" width="250" height="40" fill="#1f2937" stroke="#111827" stroke-width="2" rx="6"/>
  <text x="450" y="675" text-anchor="middle" font-size="15" font-weight="bold" fill="#ffffff">ğŸ’¿ Physical Storage (Disk)</text>
</svg>
